<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
</head>

<body>

	<section layout:fragment="content">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a th:href="@{/home}">Inicio</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Mensalidades</li>
			  </ol>
			</nav>

			<div class="container">
			
			<div class="row" style="padding-top: 10px;">
			
				<div class="col-md-12">
					<div class="alert  alert-info" th:if="${mensalidades.empty}">
						<i class="fa fa-info"></i>
	
						<span>NÃ£o existem clientes cadastrados!</span>
						<a th:href="@{/clientes/novo}" >Clique aqui para adicionar um novo cliente</a>
						
					</div>
					
					<div th:if="${!mensalidades.empty}" style="margin-bottom: 10px;" >
						<a class="btn btn-outline-success" th:href="@{/clientes}" > 
	 							 <span class="fa fa-plus"></span> Listar Clientes
						</a>
					</div>
					
					<form  th:object="${filtro}" th:action="@{/mensalidades}" method="POST" 
						class="form-default form-horizontal" >
						<div class="input-group mb-3">
								  <input type="text" class="form-control" th:field="*{cliente.nome}" placeholder="Digite o nome do cliente" >
								  <div class="input-group-append">
								    <button class="btn btn-outline-secondary" type="submit"><span class="fa fa-search"></span> Pesquisar</button>
								  </div> 
						</div>
						
						 <div class="form-group col-md-3">
									 	<label>Filtrar por Status</label>
										 <select id="tipo" th:field="*{status}" class="form-control">
										 	<option value="" selected="selected">Todas</option>
									    	<option value="PAGO">Pago</option>
									    	<option value="PENDENTE">Pendente</option>
									    	<option value="ATRASO">Atraso</option>
									    </select>

					   	</div>
					   	
					 </form>
					 	
					 </div>
				</div>
			
			
			
			<div class="row" style="padding-top: 10px;">
				<div class="col-md-12">
					<div class="table-responsive">
					<table  class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead>
							<tr>
								<th>Data Vencimento</th>
								<th>Cliente</th>
								<th>Valor(R$)</th>
								<th>Status</th>
								<th>Editar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="mensalidade : ${mensalidades}">
								<td class="text-center" th:text=${mensalidade.dataVencimento}></td>

								<td  th:text=${mensalidade.cliente.nome}></td>

								<td th:text=${mensalidade.valor}></td>
								
								<td  th:text=${mensalidade.status}></td>
								
								
								<td class="text-center">
									<a class="btn btn-info btn-xs" th:href="@{/mensalidades/editar/{id}(id=${mensalidade.id})}"><span class="fa fa-pencil-alt"></span></a>
								</td>
	
								
							</tr>

							<tr th:if="${mensalidades.empty}">
								<td colspan="6">Nenhum cliente cadastrado</td>
							</tr>
						</tbody>
					</table>
				</div>
				</div>
			</div>	
			
			</div>	
			
			
			<script type="text/javascript">
			
				function expandirMensalidade()
				{
					
					$('#collapseNormalMensalidade').collapse('hide');
									
				}
				
				function despandirMensalidade()
				{
					
					$('#collapseNormalMensalidade').collapse('show');
									
				}
			
			</script>
			
			
		</section>



</body>

</html>
